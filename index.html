<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="canvas" width="600" height="600"></canvas>
      <div>
        <div>
          <input type="radio" id="a-vector" name="vector" value="a-vector">
          <label for="a-vector">A</label>
        </div>
        <div>
          <input type="radio" id="b-vector" name="vector" value="b-vector">
          <label for="b-vector">B</label>
        </div>
        <div>Perpendicular component of A in direction of B:</div>
        <div id="perpendicular-component">-</div>
        <div>Parallel component of A in direction of B:</div>
        <div id="parallel-component">-</div>
      </div>
    </div>
  </body>
</html>
